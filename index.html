#Researching 3D cameras .twa.twa-space-invader[]
.footnote.left[![Aalto logo](aalto-logo-white.png)]
---
layout: false
.left-column[
  ## Introduction
]
.right-column[
3D imaging, VR and depth cameras are a *_Big Deal_* at the moment. Lots of choices out there...
- Used in robotics, drones, autonomous vehicles, 3d scanning etc...

- Lots of small tech start-ups (of varying quality) popping up

- Also big players (Microsoft, Intel etc.) also very involved.


Depth cameras contain an infra-red camera and projector. The projector blasts a big grid of lasers, which bounces
back for the camera to read. Depth can be determined from the density of the dots.
.infraimg[![asd](http://4.bp.blogspot.com/-QkGEsyZVRrU/Uf0TufF07LI/AAAAAAAABSQ/NtnT06hO3E4/s1600/RGBDDots.png)]
.footnote.left[![Aalto logo](aalto-logo-dark.png)]
]

#Comparing choices .twa.twa-movie-camera[]
.footnote.left[![Aalto logo](aalto-logo-white.png)]

---
layout: false
.left-column[
  ##Intel RealSense
]
.right-column[
Intel's new line of 3D cameras for human-computer interaction. Two models exist, F200 (for laptops) and R200 (forward-facing, for tablets)
## .green[Pros]
- New, but seems to have lots of examples & documentation
- R200 advertised as working outdoors! .twa.twa-sunny[]
- Cheap (both F200 and R200 are a 100$)

## .red[Cons]
- Newer R200 is hard to obtain currently
- Currently only on Windows 8.1 x64, Intel processors
    - Android and tablet support _Coming Soon ™_
- R200 has a minimun range of ~50cm -> may not be short enough
- F200 has a more suitable range of 20cm!
- But the F200 is not meant for outdoors...
]
.footnote.left[![Aalto logo](aalto-logo-dark.png)]
---
layout: false
.left-column[
  ##Kinect (1&2)
]
.right-column[
Microsoft's consumer-oriented 3D camera for the Xbox, now adopted by hackers worldwide.
## .green[Pros]
- Popular -> lots of documentation/code samples...
- Cheap (We already own some of these)
- Kinect 2 has built-in [hand detection functionality](https://www.youtube.com/watch?v=A-xXrMpOHyc)

## .red[Cons]
- Bulky and heavy, needs power from DC outlet
- Designed to be put on top of your tv .twa.twa-tv[]
    - Designed to recognize people from the front
    - Not designed with sunlight in mind
    - Not designed for short-range usage (Kinect 2 For Windows)
]
.footnote.left[![Aalto logo](aalto-logo-dark.png)]
---
layout: false
.left-column[
  ##ZED stereo cam
]
.right-column[
"Hi-tech" solution for drones, self-driving cars etc.
## .green[Pros]
- Specifically built for depth-perception
- Guaranteed to work outdoors
- Small size
- Really powerful (high resolution, fps and viewing angle)
- Linux and Windows support

##.red[Cons]
- Kinda expensive (499$)
- Not a lot of examples, no ready-made hand detecing solutions
- Minimum range of 1,5 meters .twa.twa-unamused[]
]
.footnote.left[![Aalto logo](aalto-logo-dark.png)]
---
layout: false
.left-column[
  ##Structure.io depth sensor
]
.right-column[
Another small start-up, especially focused around mobile devices
## .green[Pros]
- Specifically meant to be used together with phones and tablets (especially iPad)
- Small and lightweight .twa.twa-whale[]
- Seems to work good for [detecting hands](http://structure.io/static/occipital/images/v1/home/home-hacker-screenshot.jpg)

##.red[Cons]
- Costly! (499$ for the dev bundle).twa.twa-moneybag[]
- "Works best indoors or outside of direct sunlight"
]
.footnote.left[![Aalto logo](aalto-logo-dark.png)]

---
layout: false
.left-column[
  ## [Leap motion controller](https://www.leapmotion.com/product/vr)
]

.right-column[
VR controller specifically meant for hand recognition
## .green[Pros]
- Seems to fit our [use-case!](https://developer.leapmotion.com/gallery/graffiti-3d) .twa.twa-boom[]
- Controller only is cheap (100€)
- Works on both Mac, PC and Linux
- Active developer community and app store
- Good examples and documentation
- Has a Javascript api -> Integrating it into the existing SAR is probably possible?

##.red[Cons]
- Needs seperate VR headset for 'full immersion'

]

.footnote.left[![Aalto logo](aalto-logo-dark.png)]
---
layout: false
.left-column[
  ##Do-it-yourself
]
.right-column[
Duh, let's just build the prototype from scratch! .twa.twa-wrench[]
## .green[Pros]
- Full control of end-result, it's functionalities etc.
- Valuable learning opportunity .twa.twa-sparkles[]

##.red[Cons]
- Expensive (probably)
- We'll probably have to code a lot of stuff ourselves
- Difficult (probably)
- Lots of unaccountable variables (probably)
]
.footnote.left[![Aalto logo](aalto-logo-dark.png)]

# Summing things up... .twa.twa-doughnut[]
.footnote.left[![Aalto logo](aalto-logo-white.png)]

---
# Our use case is weird! .twa.twa-alien[]
- Most structured light camera sensors (Kinect, structure.io etc.) aren't meant to work outside in direct sunlight .twa.twa-sun-with-face[]

- Meanwhile, most of the ones that are meant to work outside have a relatively long minimum range

- __However__, "inside cameras" might be good enough for us, as the range we need is relatively short
.footnote.left[![Aalto logo](aalto-logo-dark.png)]
- The whole depth sensoring aspect might not be necessary. If we wear gloves with colored finger tips etc. Depends on the scope of the project!
---
# Decisions, decisions .twa.twa-question[]
- Do we need everything to function 100% outside, in direct sunlight?

- Is the head-mounted wearable route the way to go, or should we forego it entirely?

- Should we forget the whole infra-red business, and just go with regular image recognition stuff?

.cockpit[![Cockpit](cockpit.gif)]

.footnote.left[![Aalto logo](aalto-logo-dark.png)]

---
# My suggestions .twa.twa-thought-balloon[]

- Indoors +  Surroundings = Kinect 2 for Windows

- Indoors + Wearable = Leap Motion

- Outside + Wearable = Leap Motion (probably works)

- Outside + Surroundings = ZED stereo camera


I'd recommend getting the Leap Motion. It seems awesome!!! .twa.twa-muscle[] and if it doesn't work out it's only a 100€... .twa.twa-money-with-wings[]

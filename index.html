.footnote.left[![Aalto logo](aalto-logo-white.png)]

layout: false
.left-column[
  ##Intel RealSense
]
.right-column[
Intel's new line of 3D cameras for human-computer interaction. Two models exist, F200 (for laptops) and R200 (forward-facing, for tablets)
## .green[Pros]
- New, but seems to have lots of examples
- R200 advertised as working outdoors! .twa.twa-sunny[]
- Cheap (both F200 and R200 are a 100$)

## .red[Cons]
- Newer R200 is hard to obtain currently
- Currently only on Windows 8.1 x64, Intel processors
    - Android and tablet support _Coming Soon â„¢_
- R200 has a minimun range of ~50cm -> may not be short enough
- F200 has a more suitable range of 20cm!
- ... But the F200 is not meant for outdoors and only for frontal detection...
]
.footnote.left[![Aalto logo](aalto-logo-dark.png)]
---
layout: false
.left-column[
  ##Kinect (1&2)
]
.right-column[
Microsoft's consumer-oriented 3D camera for the Xbox, now adopted by hackers worldwide.
## .green[Pros]
- Popular -> lots of documentation/code samples...
- Cheap (We already own some of these)
- Kinect 2 has built-in [hand detection functionality](https://www.youtube.com/watch?v=A-xXrMpOHyc)

## .red[Cons]
- Bulky and heavy, needs power from DC outlet
- Designed to be put on top of your tv .twa.twa-tv[]
    - Designed to recognize people from the front
    - Not designed with sunlight in mind
    - Not designed for short-range usage (Kinect 2 For Windows)
]
.footnote.left[![Aalto logo](aalto-logo-dark.png)]
---
layout: false
.left-column[
  ##ZED stereo cam
]
.right-column[
"Hi-tech" solution for drones, self-driving cars etc.
## .green[Pros]
- Specifically built for depth-perception
- Guaranteed to work outdoors
- Small size
- Really powerful (high resolution, fps and viewing angle)
- Linux and Windows support

##.red[Cons]
- Kinda expensive (499$)
- Not a lot of examples, no ready-made hand detecing solutions
- Minimum range of 1,5 meters .twa.twa-unamused[]
]
.footnote.left[![Aalto logo](aalto-logo-dark.png)]
---
layout: false
.left-column[
  ##Structure.io depth sensor
]
.right-column[
Another small start-up, especially focused around mobile devices
## .green[Pros]
- Specifically meant to be used together with phones and tablets (especially iPad)
- Small and lightweight .twa.twa-whale[]
- Seems to work good for [detecting hands](http://structure.io/static/occipital/images/v1/home/home-hacker-screenshot.jpg)

##.red[Cons]
- Costly! (499$ for the dev bundle).twa.twa-moneybag[]
- "Works best indoors or outside of direct sunlight"
]

# Our use-case is weird! .twa.twa-alien[]
- Most structured light camera sensors (Kinect, structure.io etc.) aren't meant to work outside in direct sunlight .twa.twa-sun-with-face[]

- Meanwhile, most of the ones that are meant to work outside have a relatively long minimum range

- __However__, inside might be good enough, as the range we need is relatively short
